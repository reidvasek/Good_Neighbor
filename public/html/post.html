<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listings - Good Neighbor</title>
  <link rel="stylesheet" type="text/css" href="../css/Post.css">
  <link href='http://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet' type='text/css'>
</head>
<body>
  <main id="content">
    <header id="header">Good Neighbor - Listings
      <div id="spanbar">
        <span id="span" class="followMeBar">
          <a href="../index.html" class="smoothScroll">Home</a>
        </span>
      </div>
    </header>
    <form action="#" id="click" onsubmit="showLocation(); return false;">
      <input type="text" class="inputs" name="user" placeholder="Username">
      <input type="text" class="inputs" name="item" placeholder="Item name">
      <input type="text" class="inputs" name="loc" placeholder="Location">
      <input type="text" class="inputs" name="email" placeholder="Email">
      <input type="text" class="inputs" id ="description" name="desc" placeholder="Description" id="descInput">
      <input type="text" class="inputs" name="img" placeholder="Image">
      <button id="formButton" type="submit">Enter</button>
    </form>
    <section id="postTable">
    </section>
    <script src="../deps/jquery.js"></script>
    <script src="../javascript/app.js"></script>
  </main>
</body>
</html>
